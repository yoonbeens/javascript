    <script>
        //우리반 학생들 4과목 점수 (국영수탐)
        // var kim = [67, 89, 92, 32];
        // var lee = [100, 87, 55, 67];
        // var park = [23, 44, 100, 22];

        var ourStudentScore = [
            [67, 89, 92, 32],
            [100, 87, 55, 67],
            [23, 44, 100, 22]
        ];

        console.log(ourStudentScore);
        console.log(ourStudentScore[1]); //array
        console.log(ourStudentScore[0][2]);

        //반 평균 구해주세요.

        var count = 0;
        for(var i=0; i<ourStudentScore.length; i++) {
            for(var j=0; j<ourStudentScore[i].length; j++){
                count += ourStudentScore[i][j];
            }
        }
        console.log(count/ourStudentScore.length/4);



        //선생님
        //우리반 한 학생의 평균의 총합을 저장할 변수
        var ourAverage = 0;

        for(var studentScore of ourStudentScore) {

            var eachTotal = 0; //한 학생의 4과목 총점
            for(var score of studentScore) {
                eachTotal += score;
            }

            //한 학생의 평균점수
            var eachAvg = eachTotal / studentScore.length;
            ourAverage += eachAvg;
        }

        var classAvg = ourAverage / ourStudentScore.length;
        console.log(`우리반 평균: ${Math.round(classAvg*100) / 100}점`);




    </script>
