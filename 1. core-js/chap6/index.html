<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //필요한 데이터: 랜덤 숫자, 횟수카운트, 카운트다운, 최소값, 최대값

        //최대범위를 저장할 변수
        const MAX = 100;

        //게임에 필요한 데이터를 모아놓을 객체
        const gameData = {
            secret_num: Math.floor(Math.random() * MAX) + 1,
            count: 0,
            countdown: 6,
            min: 1,
            max: MAX
        };

        ////////////////////////함수 정의부///////////////////////////////
        let input_num;
        //사용자의 입력을 수행하는 함수
        function inputNumber() {

            //객체에서 min과 max의 값을 뽑아서 메세지를 완성.
            //객체 디스트럭쳐링으로 뽑아 보세요~

            
            const {min, max} = gameData;
            const message = min + '~' + max + ' 사이의 숫자입니다';

            //사용자의 입력값을 객체에 추가

            input_num = +prompt(message);
            gameData.count++;
            
            //입력값 검증 함수를 호출.


            return checkNumber(input_num);

        }

        //사용자의 입력값을 검증하는 함수
        function checkNumber(input_num) {
            const {secret_num, countdown} = gameData;

            if(input_num === secret_num) {
                alert('정답입니다!' + (gameData.count) + '번 만에 맞추셨습니다' );
                return checkCountDown(countdown);
            } else if(input_num > secret_num) {
                gameData.max = input_num;
                alert('DOWN!!');
                return alertCountDown(countdown);
                // gameData.count++;
            } else if(input_num < secret_num) {
                gameData.min = input_num;
                alert('UP!!');
                return alertCountDown(countdown);
                // gameData.count++;
            } else if(input_num > gameData.max || input_num < gameData.min) {
                alert(inputNumber.message);                
            } else {
                alert('정수를 입력해주세요')
            }

        }

        //사용자의 카운트다운을 체크하여 승리 여부를 알려주는 함수
        function checkCountDown(countdown) {
            if(countdown >= 0) {
                alert('승리하셨습니다')
                return true;
            } else {
                alert('패배하셨습니다')
                return true;
            }
        }


        //사용자의 남은 카운트다운 횟수를 알려주는 함수
        function alertCountDown(countdown) {
            // let {countdown} = gameData;

            if(countdown < 0) {
                alert('정답 기회를 모두 소진하였습니다. 게임을 계속 진행합니다.')
                return;
            }

            alert('남은 정답 기회: ' + countdown + '회')
            gameData.countdown--;

        }


        //핵심 실행부 (main의 역할을 하는 함수)
        //즉시 실행 함수로 선언하여 따로 호출하지 않아도
        //바로 실행될 수 있도록 작성.

        (function () {
            alert('[UP & DOWN 게임 - 1 ~ 100 사이의 숫자를 맞춰보세요!]');

            //입력을 담당하는 함수를 호출할 예정.
            while (!inputNumber()) {
                //true가 리턴되면 프로그램 종료.
                //false가 리턴되면 게임 계속 진행.
            }

        }());
    </script>

</body>

</html>
